plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.31'
    implementation 'org.yaml:snakeyaml:2.0'  // Add SnakeYAML dependency
   // https://mvnrepository.com/artifact/com.hubspot.jinjava/jinjava
    implementation 'com.hubspot.jinjava:jinjava:2.7.1'
// https://mvnrepository.com/artifact/com.github.spullara.mustache.java/compiler
    implementation 'com.github.spullara.mustache.java:compiler:0.9.11'




    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.3'


    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}